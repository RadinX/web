QBEEQBEEQBEHkASQAEARBEARBEARBEEQeYAXgznQmCIIgCIIgCIIgCIJILf8/a/B9KqjdakcAAAAASUVORK5CYII=" style="display:none;">

  <canvas id="output"></canvas>

  <script>
    const FRAME_SIZE = 20;  
    const images = {};
    const watermarkImage = document.getElementById('watermark');
    const canvas = document.getElementById("output");
    canvas.width = 896 * 2 + FRAME_SIZE * 2;  
    canvas.height = 1344 * 2 + FRAME_SIZE * 2;  
	
    canvas.width = 896 * 2;  
    canvas.height = 1344 * 2;  
	
    const ctx = canvas.getContext("2d");
	

    function normalizeImage(img) {
      const aspectRatio = img.width / img.height;
      const newWidth = 896;
      const newHeight = newWidth / aspectRatio;

      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');

      tempCanvas.width = 896;
      tempCanvas.height = 1344;

      // Fill background with dark gray if needed
      if (newHeight < 1344) {
        const padding = (1344 - newHeight) / 2;
        tempCtx.fillStyle = "#333"; // dark gray
        tempCtx.fillRect(0, 0, 896, 1344);
        tempCtx.drawImage(img, 0, padding, newWidth, newHeight);
      } else {
        const excessHeight = newHeight - 1344;
        const cut = excessHeight / 2;
        tempCtx.drawImage(img, 0, -cut, newWidth, newHeight);
      }

      return tempCanvas;
    }


    function addWhiteFrame(canvas) {
      const newCanvas = document.createElement('canvas');
      newCanvas.width = 896;  
      newCanvas.height = 1344;  
      const ctx = newCanvas.getContext('2d');

      // Draw white frame
      ctx.fillStyle = '#FFF';
      ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);

      // Draw original image inside white frame
      const shrinkSize = 896 - FRAME_SIZE * 2;
      const shrinkHeight = 1344 - FRAME_SIZE * 2;
      ctx.drawImage(canvas, FRAME_SIZE, FRAME_SIZE, shrinkSize, shrinkHeight);

      return newCanvas;
    }
	
	function applyWatermark(canvas, watermark) {
	  const ctx = canvas.getContext('2d');
	  const aspectRatio = watermark.width / watermark.height;
	  const newWidth = canvas.width;
	  const newHeight = newWidth / aspectRatio;

	  // Tidak ada globalAlpha disini, sehingga PNG watermark akan handle blending sendiri
	  ctx.drawImage(watermark, 0, canvas.height - newHeight, newWidth, newHeight);
	}

    function loadImage(inputElement, key, applyWatermarkFlag) {
      const file = inputElement.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.src = event.target.result;

      img.onload = function() {
        let processedImage = normalizeImage(img);
        
        if (applyWatermarkFlag) {
          applyWatermark(processedImage, watermarkImage);
        }

        processedImage = addWhiteFrame(processedImage);
        images[key] = processedImage;
      }
    }
	
      reader.readAsDataURL(file);
    }
	
	
    function mergeImages() {
      if(Object.keys(images).length === 4) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images['img1'], 0, 0);
        ctx.drawImage(images['img2'], 896, 0);
        ctx.drawImage(images['img3'], 0, 1344);
        ctx.drawImage(images['img4'], 896, 1344);
      } else {
        alert("Silahkan upload keempat gambar terlebih dahulu.");
      }
    }

    document.getElementById("btn1").addEventListener("click", function() {
      document.getElementById("file1").click();
    });

    document.getElementById("btn2").addEventListener("click", function() {
      document.getElementById("file2").click();
    });

    document.getElementById("btn3").addEventListener("click", function() {
      document.getElementById("file3").click();
    });

    document.getElementById("btn4").addEventListener("click", function() {
      document.getElementById("file4").click();
    });

    document.getElementById("merge").addEventListener("click", mergeImages);

    document.getElementById("file1").addEventListener("change", function() {
      loadImage(this, 'img1', false);
    });

    document.getElementById("file2").addEventListener("change", function() {
      loadImage(this, 'img2', true);
    });

    document.getElementById("file3").addEventListener("change", function() {
      loadImage(this, 'img3', false);
    });

    document.getElementById("file4").addEventListener("change", function() {
      loadImage(this, 'img4', true);
    });
	
	
    // Function to trigger download of the canvas content as an image
    document.getElementById('save').addEventListener('click', function() {
      const link = document.createElement('a');
	  d=new Date();
      link.download = 'merged_image'+d.getTime()+'.png';
      link.href = canvas.toDataURL();
      link.click();
    });	
  </script>

</body>
</html>
